version: "3.9"
services:
  api:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python boilerplate/manage.py runserver 0.0.0.0:8000
    links:
      - postgres
    depends_on:
      - postgres
    networks:
      - db-network
  stripe:
    image: stripe/stripe-cli
    command: listen --forward-to http://api:8000/webhooks/stripe/
    depends_on:
      - api
    environment:
      - STRIPE_API_KEY=sk_test_51NyhcKEYSaeJaejfjMCzPP4VTI3LWU7FKNKZitv4hfAgBR6Mq68WMIyWMEYZxkz26o7vzphzPfOZVaJ0zuB9oaqM00ICH2OGd9
      - STRIPE_DEVICE_NAME=boilerplate_stripe_docker
  postgres:
    image: postgres:15
    ports:
      - "9091:5432"
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123mudar
      POSTGRES_DB: boilerplate
    volumes:
      - /var/lib/postgresql/data
    networks:
      - db-network

networks:
  db-network:
    driver: bridge
